name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend (build + lint/format)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front/package-lock.json

      - run: npm ci
      - name: Auto-fix formatting (if needed)
        run: npm run lint:fix
      - name: Ensure formatting is committed
        run: |
          git diff --exit-code || (echo "Frontend formatting changes detected. Run: npm -C front run lint:fix" && exit 1)
      - run: npm run build

  backend:
    name: Backend (tests + lint/format)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Auto-fix formatting (if needed)
        run: ./gradlew formatJava --no-daemon
      - name: Ensure formatting is committed
        run: |
          git diff --exit-code || (echo "Backend formatting changes detected. Run: (cd backend && ./gradlew formatJava)" && exit 1)
      - name: Tests + Checkstyle + Format check
        run: ./gradlew check --no-daemon

  docker:
    name: Docker (build images)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t codetogether-backend:ci ./backend
      - run: docker build -t codetogether-front:ci ./front
