services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: codetogether
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/codetogether
      DB_USER: postgres
      DB_PASSWORD: postgres
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-dummy}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-dummy}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-dummy}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-dummy}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:5173/oauth/callback/github}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:5173/oauth/callback/google}
    ports:
      - "8080:8080"

  front:
    build:
      context: ./front
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:

